<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript">
        function getWeather(lat, lon, time) {
            const proxyurl = "https://cors-anywhere.herokuapp.com/";
            const url = "https://api.weather.yandex.ru/v1/forecast?lat=" + lat + "&lon=" + lon + "&extra=true";
            let ans = fetch(proxyurl + url, {
                headers: {
                    'X-Yandex-API-Key': '3ca8def8-6851-461a-a026-86bce3750c16'
                },
            }).then(response => response.json()).then(contents => contents).catch(() => console.log("ad"))
            return  ans;
        }
    </script>
    <title>JS Bin</title>
</head>
<body>
    <script type='text/javascript'>
        getWeather(54.707390,20.507307,2).then(function(contents) {
            console.log(contents.forecasts[0].hours[2].temp);
            console.log(contents.forecasts[0].hours[2].wind_speed);
            console.log(contents.forecasts[0].hours[2].wind_dir);
            console.log(contents.forecasts[0].hours[2].condition);
            console.log(contents.forecasts[0].hours[2].icon);
        })
    </script>
</body>
</html>
